<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Membership Report Processor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: #999;
            background-color: #fafafa;
        }

        .drop-zone.drag-over {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        .drop-zone.processing {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }

        .drop-zone.success {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        .drop-zone.error {
            border-color: #f44336;
            background-color: #ffebee;
        }

        .drop-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .drop-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .drop-hint {
            font-size: 14px;
            color: #999;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-input {
            display: none;
        }

        .tools-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }

        .tools-section h2 {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .tools-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tools-link {
            display: inline-block;
            padding: 10px 18px;
            background-color: #fff;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .tools-link:hover {
            background-color: #f0f0f0;
            border-color: #999;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Membership Report Processor</h1>
    <p class="subtitle">Drag and drop a CSV file to process it</p>

    <div class="drop-zone" id="dropZone">
        <div class="drop-icon">ðŸ“„</div>
        <div class="drop-text">Drop your CSV file here</div>
        <div class="drop-hint">or click to select a file</div>
    </div>

    <input type="file" class="file-input" id="fileInput" accept=".csv">

    <div class="status-message" id="statusMessage"></div>

    <div class="tools-section">
        <h2>Quick Links</h2>
        <div class="tools-buttons">
            <a href="https://app.joinit.com/reports/saved/2atHdBSkCK5yf5sTR" target="_blank" class="tools-link">Active Member Report</a>
            <a href="https://app.joinit.com/reports/saved/gK7QrpNDJ58zowdJw" target="_blank" class="tools-link">Expired Member Report</a>
            <a href="report-cover.html" target="_blank" class="tools-link">Report Cover</a>
        </div>
    </div>

    <script src="process-csv-web.js"></script>
</body>
</html>
