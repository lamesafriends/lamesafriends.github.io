---
layout: default
fullwidth: true
---

<section id="content" class="grid-block width-800" style="padding-bottom: 30px;">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: '%B %e, %Y' }}</p>

    {% if page.fbPostUrl %}
    <div class="fb-post"
        data-href="{{ page.fbPostUrl }}"
        data-width="500"
        data-show-text="true">
        [Facebook embeds are being blocked]
    </div>
    {% endif %}

    {{ content }}
</section>
