---
title: Friends Meetings
layout: default
---

<link rel="stylesheet" href="https://unpkg.com/accordion-js@3.1.1/dist/accordion.min.css">
<script src="https://unpkg.com/accordion-js@3.1.1/dist/accordion.min.js"></script>


<section id="content" class="grid-block">
    <div id="system">
        <article class="item">
            <header>
                <h1 class="title">Minutes &amp; Financial Statements of Meetings</h1>
            </header>

            <div class="content clearfix">

                <div class="accordion-container">
                {% for year in site.data.meetings reversed %}                
                    <div class="ac">
                        <h2 class="ac-header">
                            <button class="ac-trigger">{{ year.year }}</button>
                        </h2>
                        <div class="ac-panel">
                            {% if year.google_drive_id %}
                            <iframe src="https://drive.google.com/embeddedfolderview?id={{ year.google_drive_id }}#list"
                                style="width:100%; height:500px; border:0;"></iframe>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                </div>

                <p>Final By-Laws viewable here:
                    <a href="/images/pages/meetings/By-Laws.pdf" target="_blank">Friends Adopted By-Laws&nbsp;</a>
                </p>
            </div>
        </article>
    </div>
</section>

<script>
    new Accordion('.accordion-container', { openOnInit: [0] });
</script>
